<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8B5CF6">
  <title>离线 - PRISMX Ledger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #020200;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.8;
    }
    
    .icon svg {
      width: 100%;
      height: 100%;
      fill: #8B5CF6;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #ffffff;
    }
    
    p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #8B5CF6, #7C3AED);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .logo {
      margin-top: 40px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .logo-icon {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #8B5CF6, #7C3AED);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="/pwa-192x192.png" alt="PRISMX" style="width: 100%; height: 100%; object-fit: contain;" />
    </div>
    <h1>您已离线</h1>
    <p>请检查您的网络连接后重试。部分功能需要网络连接才能正常使用。</p>
    <button class="retry-btn" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
      </svg>
      重新加载
    </button>
    <div class="logo">
      <img src="/favicon-32x32.png" alt="" style="width: 20px; height: 20px; border-radius: 4px;" />
      PRISMX Ledger
    </div>
  </div>
</body>
</html>
